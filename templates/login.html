{% extends "index.html" %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}

<main class="form-signin">
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
      {% if form.errors %}
          <h1 class="h3 mb-3 fw-normal red">Авторизуйтесь</h1>
          <p>Your username and password didn't match. Please try again.</p>
      {% endif %}

    <h1 class="h3 mb-3 fw-normal">Авторизуйтесь</h1>

    <div class="form-floating">
        <input id="username" class="form-control" type="text" name="username" maxlength="40">
      <label for="floatingInput">{{ form.username.label_tag }}</label>
    </div>
      <div class="form-floating">
      <input id="password" class="form-control" type="text" name="password">
      <label for="floatingInput">{{ form.password.label_tag }}</label>
    </div>
  <div class="form-floating">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
      </div>
  </form>
  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</main>
{% endblock %}
